<!DOCTYPE html>
<html lang="pt-br"> <!--Aqui é onde indicamos a linguagem do BR-->
<head>
    <meta charset="UTF-8"> <!--Aqui é como se fosse um grande dicionario de characteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Aqui é o que configura a escala da página para o tamanho do dispositivo-->
    <title>Portfólio</title> <!--Titulo que aparece na aba da internet-->
    <link rel="stylesheet" href="style.css"> <!--Aqui é onde linkamos o arquivo de estilização-->
</head>
<body>
    <header></header><!--Cabeçalho da página-->
    <main class="apresentacao">
        <section class="apresentacao__conteudo"> <!-- Aqui criamos uma sessão, fazendo nosso main ter duas caixas, pois a sessão termina antes da tag que contém a imagem-->
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>
            <p class="apresentacao__conteudo__texto">Olá! Sou Lucas Daniel, desenvolvedora Front-end com especialidade em <strong>React, HTML e CSS</strong>. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <div class="apresentacao__links"><!--A div deve ser utilizada quando uma tag semantica não for apropria, ela serve para justamente para agrupar um bolco, como dois botões que é o caso. Não é divisão de estrutura e sim um agrupamento de elementos, ou textos -->
                <a class="apresentacao__links__link" href="https://www.instagram.com/lucasdaniel.ps/">Instagram</a>
                <a class="apresentacao__links__link" href="https://www.github.com/lukeddev">GitHub</a>
            </div>
        </section>
        <img src="Imagem.png" alt="Foto de uma garota programando">
    </main><!--Corpo da página, onde tem o conteudo em sí-->
    <footer></footer><!--Roda pé da página-->
</body>
</html>
